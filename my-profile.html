    <main>
      <div class="container my-3">
        <div class="row">
          <form class="g-3 needs-validation" novalidate id="formulario">
            <div >
              <h3>Perfil</h3>
              <img src="./img/img_perfil.png" class="imagen" id="imgPreview">
            </div>
          
            <hr />
            <div class="row mt-3">
             
              <div class="col-4">
                <label for="first-name" class="form-label"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  required
                />
                <div class="invalid-feedback">La informacion no es correcta</div>
              </div>

              <div class="col-4">
                <label for="second-name" class="form-label"
                  >segundo nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="second-name"

                />
            </div>
            <div class="row">
              <div class="col-4">
                <label for="first-surname" class="form-label"
                  >Primer apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="first-surname"
                  required
                />
                <div class="invalid-feedback">La informacion no es correcta</div>
              </div>

              <div class="col-4">
                <label for="second-surname" class="form-label"
                  >segundo apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="second-surname"
                />
            </div>

            <div class="row">

              <div class="col-4">
                <label for="validationCustom05" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
                <div class="invalid-feedback">La informacion no es correcta</div>
              </div>

              <div class="col-4">
                <label for="foto" class="form-label"
                  >Foto de perfil</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="foto"
                  
                />
            </div>

            <div class="row">

              <div class="col-4">
                <label for="validationCustom05" class="form-label"
                  >Numero de contacto</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="contactnumber"
                />
                <div class="invalid-feedback">La informacion no es correcta</div>
              </div>

            </div>
            <hr>
            <button type="submit" id="boton">Enviar formulario</button>
          </form>
        </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
